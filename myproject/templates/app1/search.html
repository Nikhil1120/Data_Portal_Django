{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Page</title>
    <style>
      /* Body Styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("{% static 'images/img2.jpg' %}");
        background-size: cover; /* Ensures the image covers the entire background */
        background-position: center;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Ensures that the form is centered properly */
      .main_div {
        text-align: right;
        margin-left: 200px;
        width: 100%;
      }

      /* Form Styling */
      form {
        background: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      form input[type="text"] {
        width: 80%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      form input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
      }

      form input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      form input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .error {
        color: red;
        font-weight: bold;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="main_div">
      <form action="/search" method="GET">
        <label for="search">Search:</label>
        <input type="text" name="search" id="search" placeholder="Enter name or phone_number" required />
        <input type="submit" value="Search" />
        <br><br>
        <p class="error">{{ number_error }}</p>
      </form>
    </div>
  </body>
</html>
