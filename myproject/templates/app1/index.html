<!DOCTYPE html>
{% load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

     <style>
        body{
      font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("{% static 'images/img3.jpg' %}");
        background-size: cover; /* Ensures the image covers the entire background */
       
        color: #333;
        display: flex;
        justify-content: left;
        align-items: left;
        min-height: 100vh;

}

.maindiv{
        margin-top: 200px;
        margin-left:100px;
        
    
}

/* Center the form container */
form {
  background: #ffffff;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

/* Style the form elements */
form input[type="text"],
form input[type="email"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
  transition: border-color 0.3s;
}

form input[type="text"]:focus,
form input[type="email"]:focus {
  border-color: #007bff;
  outline: none;
}

form input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #ffffff;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

form input[type="submit"]:hover {
  background-color: #0056b3;
}

/* Add spacing between labels and inputs */
form label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  color: #333;
}
p{
    color: green;
}
h1{
  color:firebrick;
  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  font-style: italic;
  font-weight: 2px bold;
  
}

     </style>
</head>
<body>
<div class="maindiv">
  <h1>Enter the Data to store</h1>
    <form action="/send">
      
        Name:<input type="text" name="name" id="" required>
        Phone Number: <input type="text" name="ph" id=""  required>
        Email Address: <input type="text" name="email" id="">
        <input type="submit" value="send"> <br> <br>
         <p>{{msg}}</p>
    </form>
   </div>
</body>
</html>
