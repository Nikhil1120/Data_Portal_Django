{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{% static 'images/img4.avif' %}");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(155, 114, 220, 0.8);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            transition: background 0.3s ease;
        }

        .container:hover {
            background: rgba(155, 114, 220, 1);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color:black;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            font-size: 18px;
            color: #fff;
            margin-bottom: 15px;
        }

        ul li strong {
            color: #ffd700;
        }

        .spam-number {
            color: #ff4d4d;
            font-weight: bold;
        }

        .error {
            color: #ff4d4d;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px 25px;
            }

            h2 {
                font-size: 24px;
            }

            ul li {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Display error message if available -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <!-- Display user details if available -->
        {% if user %}
        <div>
            <h2>User Details</h2>
            <ul>
                <li><strong>Name:</strong> {{ user.Name }}</li>
                <li><strong>Phone Number:</strong>
                    {% if user.Phone|stringformat:"d"|length == 10 %}
                        {{ user.Phone }}
                    {% else %}
                        <span class="spam-number">Invalid Phone Number</span>
                    {% endif %}
                </li>
                <li><strong>Email:</strong> {{ user.Email }}</li>
            </ul>
        </div>
        {% endif %}
    </div>

</body>

</html>
